<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Personal Portfolio of Syed Muhammad Bin Ali" />
  <title>Syed's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Syed Muhammad Bin Ali</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I am a web developer passionate about building clean and responsive websites.</p>
      <img src="profile.jpg" alt="Profile picture of Syed Muhammad" />
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Portfolio Website</h3>
        <p>A personal website built using HTML, CSS, and JavaScript.</p>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Syed Muhammad Bin Ali. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
